server {
    listen 80;
    server_name localhost;

    root /var/www/html; # Adjust this path to your PHP project root

    location / {
        index index.php;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass php:9000; # Use the PHP-FPM container's hostname
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location /test-1.php {
        try_files $uri $uri/ /test-1.php?$query_string;
    }

    location /test-2.php {
        try_files $uri $uri/ /test-2.php?$query_string;
    }

    location /images/ {
        alias /var/www/html/images/;
    }

    location = /favicon.ico {
        alias /var/www/html//favicon.ico;
        expires max;
        add_header Cache-Control "public, max-age=31536000";
    }

    location = /apple-touch-icon.png {
        alias /var/www/html//apple-touch-icon.png;
        expires max;
        add_header Cache-Control "public, max-age=31536000";
    }

    location = /favicon-32x32.png {
        alias /var/www/html//favicon-32x32.png;
        expires max;
        add_header Cache-Control "public, max-age=31536000";
    }

    location = /favicon-16x16.png {
        alias /var/www/html//favicon-16x16.png;
        expires max;
        add_header Cache-Control "public, max-age=31536000";
    }
    
    types {
        image/vnd.microsoft.icon ico;
        image/x-icon ico;
        image/png png;
    }
}